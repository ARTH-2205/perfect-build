<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <title>Perfect Build</title>
    <link rel="stylesheet" href="../css/perfectbuild.css">
</head>
<body>
    <div class="container">
        <h1 class="perfectbuild">PERFECT BUILD</h1>
        <h2 class="signin">Sign Up</h2>
        
        <form onsubmit="return check(event)">
            <!-- Name -->
            <label class="label1" for="name">
                <i class="fa-solid fa-circle-user"></i> Your Name
            </label>
            <input class="name" type="text" placeholder="Enter Your Name" id="name"/>

            <!-- Email -->
            <label class="label2" for="email">
                <i class="fas fa-envelope"></i> Your Email
            </label>
            <input class="email" type="email" placeholder="Enter Your Email" id="email"/>

            <!-- Password -->
            <label class="label3" for="password">
                <i class="fa-solid fa-lock"></i> Your Password
            </label>
            <input class="password" type="password" placeholder="Enter Your Password" id="password"/>

            <!-- Show Password Checkbox aligned to the left -->
            <div>
                <input type="checkbox" id="togglePassword" class="togglePassword"> Show Password
            </div>

           
           
            <!-- Notification -->
            <p class="notification" id="notification"></p>

            <!-- Register Button -->
            <input class="submitbutton" type="submit" value="Register" />

            <!-- Already have an account? -->
            <p class="Alreadyhaveanaccount">Already have an account? <a href="Perfectbuildlogin.html" class="loginlink">Log-in</a></p>
        </form>
    </div>
    
    <script src="../java script/signup.js"></script>
</body>
</html>
